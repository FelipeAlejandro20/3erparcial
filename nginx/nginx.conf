server {
    listen 80;

    location /api/ {
        # Resolver público para forzar DNS correcto dentro del contenedor
        resolver 1.1.1.1 8.8.8.8 ipv6=off;

        # Usar la URL interna HTTP del servicio API en Render (sin HTTPS)
        proxy_pass http://threeerparcial-api:10000/api/;

        # Forzar Host a nombre del servicio upstream
        proxy_set_header Host threeerparcial-api.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts (evitan que Nginx cierre la conexión muy pronto)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        return 404;
    }
}
