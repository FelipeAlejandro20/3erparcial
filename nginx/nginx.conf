server {
    listen 80;

    location /api/ {
        # Usamos HTTPS hacia la API p√∫blica de Render
        proxy_pass https://threeerparcial-api.onrender.com/api/;

        # Asegurar que Nginx use el nombre del servidor en TLS (SNI)
        proxy_ssl_server_name on;
        proxy_ssl_name threeerparcial-api.onrender.com;

        # No validar el certificado del upstream (para evitar handshake failure en este entorno)
        proxy_ssl_verify off;

        # Cabeceras habituales
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Opcionales para tiempo de espera (evitan 504 si algo demora)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        return 404;
    }
}
