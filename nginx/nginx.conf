server {
    listen 80;

    location /api/ {
        # resolver público para que nginx resuelva nombres (Cloudflare + Google)
        resolver 1.1.1.1 8.8.8.8 ipv6=off;

        # proxy hacia la URL pública de la API (HTTPS)
        proxy_pass https://threeerparcial-api.onrender.com/api/;

        # forzar Host/SNI al nombre público
        proxy_set_header Host threeerparcial-api.onrender.com;
        proxy_ssl_server_name on;
        proxy_ssl_name threeerparcial-api.onrender.com;

        # no verificar el certificado del upstream (evita handshake failure aquí)
        proxy_ssl_verify off;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        return 404;
    }
}
